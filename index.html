<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/all-and-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="forms">
                <h1>Login</h1>
                <p id="textwelcome">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente!</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <p>
                        <input type="email" name="email" id="iemail"required placeholder="Seu e-mail" class="infosconta">
                    </p>
                    <p>
                        <input type="password" name="senha" id="isenha"required min="0" max="8" placeholder="Sua senha" class="infosconta">
                    </p>
                    <p>
                        <input type="submit" value="Entrar" class="botão">
                    </p>
                    <p>
                        <input type="reset" value="Esqueci a senha" class="botão">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
